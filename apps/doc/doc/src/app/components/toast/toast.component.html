<prizm-doc-page header="Toast">
  <div class="page-description" description>
    Our toast component is a simple way to display a message to the user.
  </div>
  <ng-template prizmDocPageTab>
    <prizm-doc-example id="info-toast" [content]="exampleMessageInfo" heading="Info Message">
      <prizm-message-info-example></prizm-message-info-example>
    </prizm-doc-example>

    <prizm-doc-example id="warning-toast" [content]="exampleMessageWarning" heading="Warning Message">
      <prizm-message-warning-example></prizm-message-warning-example>
    </prizm-doc-example>

    <prizm-doc-example id="success-toast" [content]="exampleMessageSuccess" heading="Success Message">
      <prizm-message-success-example></prizm-message-success-example>
    </prizm-doc-example>

    <prizm-doc-example id="danger-toast" [content]="exampleMessageDanger" heading="Danger Message">
      <prizm-message-danger-example></prizm-message-danger-example>
    </prizm-doc-example>

    <prizm-doc-example id="toast-platform" [content]="exampleToast" heading="Platform Toast">
      <prizm-toast-example></prizm-toast-example>
    </prizm-doc-example>

    <prizm-doc-example id="toast-inner-html" [content]="exampleInnerHtml" heading="Inner Html">
      <prizm-toast-inner-html-example></prizm-toast-inner-html-example>
    </prizm-doc-example>
  </ng-template>

  <ng-template prizmDocPageTab prizmDocHost>
    <prizm-doc-demo>
      <button (click)="showToast()" prizmButton>Показать тост</button>
      <div>
        <p>Container inline</p>
        <prizm-toast-container
          #element
          [prizmDocHostElement]="element"
          [containerId]="containerId"
        ></prizm-toast-container>
      </div>
    </prizm-doc-demo>
    <prizm-doc-documentation ha>
      <ng-template
        documentationPropertyName="containerId"
        documentationPropertyType="string"
        documentationPropertyMode="input"
      >
        Container Id
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="position"
        [documentationPropertyValues]="positionVariants"
        documentationPropertyName="position"
        documentationPropertyType="PrizmToastPosition"
        documentationPropertyMode="input"
      >
        Position place
      </ng-template>

      <ng-template #template>
        <a href="">Ссылка</a>
      </ng-template>
    </prizm-doc-documentation>
  </ng-template>

  <ng-template prizmDocPageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>PrizmToastModule</code>
          into a module where you want to use our toasts
        </p>

        <prizm-doc-code [code]="setupModule" filename="custom.module.ts"></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
