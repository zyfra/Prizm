<prizm-doc-page header="Treemap">
  <div class="page-description" description>
    A treemap chart provides a hierarchical view of your data and makes it easy to spot patterns, such as
    which items are a store's best sellers.
  </div>
  <ng-template prizmDocPageTab>
    <prizm-doc-example id="base" [content]="exampleOutline" heading="Base">
      <prizm-charts-treemap-example></prizm-charts-treemap-example>
    </prizm-doc-example>
  </ng-template>

  <ng-template prizmDocPageTab prizmDocHost>
    <prizm-doc-demo>
      <prizm-charts-treemap
        #element
        [prizmDocHostElement]="element"
        [data]="data"
        [width]="width"
        [height]="height"
        [colorField]="colorField"
        [theme]="$any($any(prizmTheme.changesTheme$ | async))"
      ></prizm-charts-treemap>
    </prizm-doc-demo>
    <prizm-doc-documentation>
      <ng-template
        documentationPropertyName="theme"
        documentationPropertyMode="input"
        documentationPropertyType="PrizmChartTheme"
      >
        Theme
      </ng-template>

      <ng-template
        documentationPropertyName="options"
        documentationPropertyMode="input"
        documentationPropertyType="PrizmChartsTreemapOptions"
      >
        Options
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="width"
        documentationPropertyName="width"
        documentationPropertyType="number"
        documentationPropertyMode="input"
      >
        Width
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="height"
        documentationPropertyName="height"
        documentationPropertyType="number"
        documentationPropertyMode="input"
      >
        Height
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="colorField"
        documentationPropertyName="colorField"
        documentationPropertyType="string"
        documentationPropertyMode="input"
      >
        Color Field Name
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="data"
        documentationPropertyName="data"
        documentationPropertyType="PrizmChartsTreemapData"
        documentationPropertyMode="input"
      >
        Data
      </ng-template>
    </prizm-doc-documentation>
  </ng-template>

  <ng-template prizmDocPageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>PrizmChartsTreemapComponent</code>
          into a module where you want to use our component
        </p>

        <prizm-doc-code [code]="setupModule" filename="custom.module.ts"></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
