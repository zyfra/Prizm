<prizm-doc-page header="ToObservable">
  <div class="page-description" description>
    Use our pipe to convert primitive to observable and also add operators in template
  </div>
  <ng-template prizmDocPageTab>
    <prizm-doc-example id="base" [content]="exampleBase" heading="Base">
      <prizm-to-observable-base-example></prizm-to-observable-base-example>
    </prizm-doc-example>
  </ng-template>

  <ng-template prizmDocPageTab="Setup">
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>PrizmToObservablePipe</code>
          into a module where you want to use our pipe
        </p>

        <prizm-doc-code [code]="setupModule" filename="custom.module.ts"></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
