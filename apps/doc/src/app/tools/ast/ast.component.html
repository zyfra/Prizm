<prizm-doc-page header="Ast">
  <div class="page-description" description>Ast helpers for help to write your code updater or migrator</div>

  <ng-template prizmDocPageTab>
    <prizm-doc-example id="base" [content]="buttonExample" heading="Button">
      <prizm-ast-button-example></prizm-ast-button-example>
    </prizm-doc-example>

    <prizm-doc-example id="accordion" [content]="accordionExample" heading="Accordion">
      <prizm-ast-accordion-example></prizm-ast-accordion-example>
    </prizm-doc-example>

    <prizm-doc-example id="breadcrumb" [content]="breadcrumbExample" heading="Breadcrumb">
      <prizm-ast-breadcrumb-example></prizm-ast-breadcrumb-example>
    </prizm-doc-example>

    <prizm-doc-example id="checkbox" [content]="checkboxExample" heading="Checkbox">
      <prizm-ast-checkbox-example></prizm-ast-checkbox-example>
    </prizm-doc-example>

    <prizm-doc-example id="chips" [content]="chipsExample" heading="Chips">
      <prizm-ast-chips-example></prizm-ast-chips-example>
    </prizm-doc-example>

    <prizm-doc-example id="multi-select" [content]="multiSelectExample" heading="Multi Select">
      <prizm-ast-multi-select-example></prizm-ast-multi-select-example>
    </prizm-doc-example>

    <prizm-doc-example id="radio" [content]="radioExample" heading="Radio">
      <prizm-ast-radio-example></prizm-ast-radio-example>
    </prizm-doc-example>

    <prizm-doc-example id="dropdown" [content]="dropdownExample" heading="Dropdown">
      <prizm-ast-dropdown-example></prizm-ast-dropdown-example>
    </prizm-doc-example>

    <prizm-doc-example id="input-switch" [content]="inputSwitchExample" heading="Input Switch">
      <prizm-ast-input-switch-example></prizm-ast-input-switch-example>
    </prizm-doc-example>

    <prizm-doc-example id="split-button" [content]="splitButtonExample" heading="Split Button">
      <prizm-ast-split-button-example></prizm-ast-split-button-example>
    </prizm-doc-example>

    <prizm-doc-example id="toggle-button" [content]="toggleButtonExample" heading="Toggle Button">
      <prizm-ast-toggle-button-example></prizm-ast-toggle-button-example>
    </prizm-doc-example>

    <prizm-doc-example id="spinner" [content]="spinnerExample" heading="Spinner">
      <prizm-ast-spinner-example></prizm-ast-spinner-example>
    </prizm-doc-example>

    <prizm-doc-example id="tooltip" [content]="tooltipExample" heading="Tooltip">
      <prizm-ast-tooltip-example></prizm-ast-tooltip-example>
    </prizm-doc-example>

    <prizm-doc-example id="tabs" [content]="tabsExample" heading="Tabs">
      <prizm-ast-tabs-example></prizm-ast-tabs-example>
    </prizm-doc-example>

    <prizm-doc-example id="input-number" [content]="inputNumberExample" heading="Input Number">
      <prizm-ast-input-number-example></prizm-ast-input-number-example>
    </prizm-doc-example>

    <prizm-doc-example id="input" [content]="inputExample" heading="Input">
      <prizm-ast-input-example></prizm-ast-input-example>
    </prizm-doc-example>

    <prizm-doc-example id="textarea" [content]="textareaExample" heading="Textarea">
      <prizm-ast-textarea-example></prizm-ast-textarea-example>
    </prizm-doc-example>

    <!--    <prizm-doc-example id="ts" heading="Base TS Change" [content]="tsExample">-->
    <!--      <prizm-ast-ts-example></prizm-ast-ts-example>-->
    <!--    </prizm-doc-example>-->
  </ng-template>

  <ng-template prizmDocPageTab="Setup">
    <ol class="b-demo-steps">
      <li>
        <prizm-doc-code [code]="exampleModule" filename="custom.component.ts"></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
