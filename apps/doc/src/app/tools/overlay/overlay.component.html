<prizm-doc-page header="Overlay">
  <div class="page-description" description>
    User overlay service for controlling the display of content in the modal windows.
  </div>

  <ng-template prizmDocPageTab>
    <prizm-doc-example id="global" [content]="globalExample" heading="Global Position">
      <prizm-overlay-global-example></prizm-overlay-global-example>
    </prizm-doc-example>

    <prizm-doc-example id="relative" [content]="relativeExample" heading="Relative Position">
      <prizm-overlay-relative></prizm-overlay-relative>
    </prizm-doc-example>

    <prizm-doc-example id="custom-context" [content]="customContextExample" heading="Custom Context">
      <prizm-overlay-custom-context></prizm-overlay-custom-context>
    </prizm-doc-example>

    <prizm-doc-example id="fullscreen" [content]="fullscreenExample" heading="Fullscreen Position">
      <prizm-overlay-fullscreen-example></prizm-overlay-fullscreen-example>
    </prizm-doc-example>

    <prizm-doc-example id="slide" [content]="slideExample" heading="Slide Position">
      <prizm-overlay-slide-example></prizm-overlay-slide-example>
    </prizm-doc-example>

    <prizm-doc-example id="component" [content]="withComponentExample" heading="Component pass">
      <prizm-overlay-component-example></prizm-overlay-component-example>
    </prizm-doc-example>
  </ng-template>

  <ng-template prizmDocPageTab="Setup"
    >>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>PrizmOverlayComponent</code>
          into a module where you want to use our component
        </p>

        <prizm-doc-code [code]="exampleModule" filename="custom.module.ts"></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
