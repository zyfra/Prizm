<prizm-tree
  *ngFor="let item of data.children"
  [prizmTreeController]="true"
  [value]="item"
  [content]="content"
  [childrenHandler]="handler"
></prizm-tree>

<ng-template
  #content
  let-item
>
  <div>
    <prizm-checkbox
      [ngModel]="item | prizmMapper : getValue : map"
      (ngModelChange)="onChecked(item, $event)"
    >
      <span>{{ item.text }}</span>
    </prizm-checkbox>
  </div>
</ng-template>
