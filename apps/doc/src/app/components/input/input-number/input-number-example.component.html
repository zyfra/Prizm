<prizm-doc-page header="Input number">
  <ng-template prizmDocPageTab>
    <prizm-doc-example id="number" [content]="prizmInputNumberBasic" heading="Input number basic example">
      <prizm-input-number-basic-example></prizm-input-number-basic-example>
    </prizm-doc-example>

    <prizm-doc-example
      id="counter"
      [content]="prizmInputNumberCounter"
      heading="Input number counter example"
    >
      <prizm-input-number-counter-example></prizm-input-number-counter-example>
    </prizm-doc-example>
  </ng-template>

  <ng-template prizmDocPageTab prizmDocHost>
    <prizm-doc-demo>
      <div [ngStyle]="{ display: 'flex', gap: '2rem', 'align-items': 'flex-end' }">
        <div>
          <h4>Number</h4>
          <prizm-input-layout
            [label]="label"
            [size]="size"
            [outer]="outer"
            [status]="status"
            [position]="inputPosition"
          >
            <input
              #prizmInputNumber
              #inputNumber="prizmInputNumber"
              [prizmDocHostElement]="prizmInputNumber"
              [formControl]="requiredInputControl"
              [min]="min"
              [max]="max"
              [step]="step"
              [prizmHintDirection]="prizmHintDirection"
              [prizmHintCanShow]="prizmHintCanShow"
              [value]="value"
              [disabled]="disabled"
              [placeholder]="placeholder"
              [required]="required"
              prizmDocHostElementKey="PrizmInputNumberDirective"
              type="number"
              prizmInput
            />
            <prizm-input-number-auxiliary-controls
              #PrizmInputNumberDefaultControlsComponent
              [prizmDocHostElement]="PrizmInputNumberDefaultControlsComponent"
              [inputNumber]="inputNumber"
              prizmDocHostElementKey="PrizmInputNumberDefaultControlsComponent"
              prizm-input-right
            ></prizm-input-number-auxiliary-controls>

            <ng-template prizmInputStatusText>Текст статуса</ng-template>
          </prizm-input-layout>
        </div>
        <div>
          <h4>Counter</h4>
          <prizm-input-layout
            [label]="label"
            [size]="size"
            [status]="status"
            [outer]="outer"
            [position]="'center'"
          >
            <button
              [inputNumber]="inputCounter"
              [disabled]="requiredInputControl.disabled"
              [interactive]="!requiredInputControl.disabled"
              prizmInputIconButton="delete-minus"
              prizmInputNumberAuxiliaryControl="decrement"
              prizm-input-left
            ></button>

            <input
              #inputCounter="prizmInputNumber"
              [formControl]="requiredInputControl"
              [min]="min"
              [max]="max"
              [step]="step"
              [value]="value"
              [disabled]="disabled"
              [prizmHintDirection]="prizmHintDirection"
              [prizmHintCanShow]="prizmHintCanShow"
              [placeholder]="placeholder"
              [required]="required"
              prizmInputNumber
            />

            <button
              [inputNumber]="inputCounter"
              [disabled]="requiredInputControl.disabled"
              [interactive]="!requiredInputControl.disabled"
              prizmInputIconButton="add-plus"
              prizmInputNumberAuxiliaryControl="increment"
              prizm-input-right
            ></button>

            <ng-template prizmInputStatusText>Текст статуса</ng-template>
          </prizm-input-layout>
        </div>
      </div>
    </prizm-doc-demo>
    <prizm-doc-documentation [hasTestId]="false" heading="PrizmInputHintDirective">
      <ng-template
        [(documentationPropertyValue)]="prizmHintDirection"
        [documentationPropertyValues]="prizmHintDirectionVariants"
        documentationPropertyName="prizmHintDirection"
        documentationPropertyType="PrizmOverlayOutsidePlacement"
        documentationPropertyMode="input"
      >
        Hint Direction
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="prizmHintCanShow"
        documentationPropertyName="prizmHintCanShow"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
      >
        Can Show
      </ng-template>
    </prizm-doc-documentation>

    <prizm-doc-documentation
      [hasTestId]="true"
      [control]="requiredInputControl"
      heading="PrizmInputNumberDirective"
      hostComponentKey="PrizmInputNumberDirective"
    >
      <ng-template
        [(documentationPropertyValue)]="required"
        documentationPropertyName="required"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
      >
        Required
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="disabled"
        [documentationPropertyDeprecated]="true"
        documentationPropertyName="disabled"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
      >
        Disabled Use form control disabled
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="value"
        documentationPropertyName="value"
        documentationPropertyType="number"
        documentationPropertyMode="input"
      >
        Value
      </ng-template>

      <ng-template
        documentationPropertyName="enter"
        documentationPropertyType="any"
        documentationPropertyMode="output"
      >
        Enter
      </ng-template>

      <ng-template
        documentationPropertyName="onClear"
        documentationPropertyType="MouseEvent"
        documentationPropertyMode="output"
      >
        On Clear
      </ng-template>

      <ng-template
        documentationPropertyName="valueChanged"
        documentationPropertyType="number"
        documentationPropertyMode="output"
      >
        Value Changed
      </ng-template>
    </prizm-doc-documentation>

    <prizm-doc-documentation
      [hasTestId]="false"
      heading="PrizmInputNumberDefaultControlsComponent"
      hostComponentKey="PrizmInputNumberDefaultControlsComponent"
    >
      <ng-template
        documentationPropertyName="inputNumber"
        documentationPropertyType="PrizmInputNumberDirective"
        documentationPropertyMode="input"
      >
        inputNumber
      </ng-template>
    </prizm-doc-documentation>

    <prizm-doc-documentation
      [hasTestId]="false"
      heading="prizmInputNumberAuxiliaryControl"
      hostComponentKey="prizmInputNumberAuxiliaryControl"
    >
      <ng-template
        documentationPropertyName="inputNumber"
        documentationPropertyType="PrizmInputNumberDirective"
        documentationPropertyMode="input"
      >
        inputNumber
      </ng-template>

      <ng-template
        documentationPropertyName="prizmInputNumberAuxiliaryControl"
        documentationPropertyType="'increment' | 'decrement'"
        documentationPropertyMode="input"
      >
        prizmInputNumberAuxiliaryControl
      </ng-template>
    </prizm-doc-documentation>
  </ng-template>

  <ng-template prizmDocPageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Импортируйте <code>PrizmInputNumberModule</code>
          в тот модуль, котором хотите использовать компонент
        </p>

        <prizm-doc-code [code]="setupModule" filename="MyComponent.module.ts"></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
