<prizm-input-layout label="Введите дату">
  <prizm-input-layout-date-time [formControl]="value" [min]="min" [max]="max"></prizm-input-layout-date-time>
</prizm-input-layout>

<pre>
  {{ value.value | date : 'short' }}
  min: {{ min | date : 'short' }}
  max: {{ max | date : 'short' }}
</pre>

<br />
<button (click)="setDefaultValue()" prizmButton>Set default value</button>
<button (click)="clear()" prizmButton>Clear</button>
