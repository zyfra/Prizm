<prizm-doc-page header="Input password">
  <ng-template prizmDocPageTab>
    <prizm-doc-example [content]="zyfraInputPasswordBasicExample" heading="Basic example">
      <prizm-input-password-basic-example></prizm-input-password-basic-example>
    </prizm-doc-example>
  </ng-template>

  <ng-template prizmDocPageTab prizmDocHost>
    <prizm-doc-demo>
      <prizm-input-layout [label]="label" [size]="size" [status]="status" [outer]="outer">
        <input
          #inputPas
          #inputPassword="prizmInputPassword"
          [prizmDocHostElement]="inputPas"
          [formControl]="control"
          [disabled]="disabled"
          [placeholder]="placeholder"
          [required]="required"
          [value]="value"
          [testId]="testIdPostfix"
          prizmDocHostElementKey="inputPassword"
          prizmInputPassword
        />
        <prizm-input-password-auxiliary-control
          #inputPasswordAuxiliaryControl
          [prizmDocHostElement]="inputPasswordAuxiliaryControl"
          [inputPassword]="inputPassword"
          prizmDocHostElementKey="inputPasswordAuxiliaryControl"
          prizm-input-right
        ></prizm-input-password-auxiliary-control>
        <ng-template prizmInputStatusText>Текст статуса</ng-template>
      </prizm-input-layout>
    </prizm-doc-demo>

    <prizm-doc-documentation [control]="control" heading="inputPassword" hostComponentKey="inputPassword">
      <ng-template
        [(documentationPropertyValue)]="testIdPostfix"
        documentationPropertyName="testId"
        documentationPropertyType="string"
        documentationPropertyMode="input"
      >
        Postfix for testId
      </ng-template>
      <ng-template
        [(documentationPropertyValue)]="value"
        documentationPropertyName="value"
        documentationPropertyType="any"
        documentationPropertyMode="input"
      >
        Value
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="required"
        documentationPropertyName="required"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
      >
        Required
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="disabled"
        documentationPropertyName="disabled"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
      >
        Disabled
      </ng-template>

      <ng-template
        documentationPropertyName="enter"
        documentationPropertyType="any"
        documentationPropertyMode="output"
      >
        Enter
      </ng-template>

      <ng-template
        documentationPropertyName="onClear"
        documentationPropertyType="void"
        documentationPropertyMode="output"
      >
        On Clear
      </ng-template>

      <ng-template
        documentationPropertyName="valueChanged"
        documentationPropertyType="any"
        documentationPropertyMode="output"
      >
        Value Changed
      </ng-template>
    </prizm-doc-documentation>

    <prizm-doc-documentation
      heading="inputPasswordAuxiliaryControl"
      hostComponentKey="inputPasswordAuxiliaryControl"
    >
      <ng-template
        documentationPropertyName="inputPassword"
        documentationPropertyType="PrizmInputPasswordDirective"
        documentationPropertyMode="input"
      >
        Input Password
      </ng-template>
    </prizm-doc-documentation>
  </ng-template>

  <ng-template prizmDocPageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Импортируйте <code>PrizmInputPasswordModule</code>
          в тот модуль, котором хотите использовать компонент
        </p>

        <prizm-doc-code [code]="setupModule" filename="MyComponent.module.ts"></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
