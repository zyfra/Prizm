<p>Feature in developer preview</p>
<prizm-input-layout label="Введите дату">
  <prizm-input-layout-date [formControl]="control" [min]="min" [max]="max"></prizm-input-layout-date>
</prizm-input-layout>

<pre>
  {{ control.value | date : 'short' }}
  {{ control.value }}
  min: {{ min | date : 'short' }}
  max: {{ max | date : 'short' }}
</pre>

<button (click)="setDate('UTC')" prizmButton>Set UTC</button>
<button (click)="setDate('ISO')" prizmButton>Set ISO</button>
