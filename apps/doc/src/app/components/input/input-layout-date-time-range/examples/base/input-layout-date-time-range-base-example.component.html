<prizm-input-layout label="Выберите период">
  <prizm-input-layout-date-time-range [formControl]="value" [min]="min" [max]="max">
  </prizm-input-layout-date-time-range>
</prizm-input-layout>
<h3>
  Value:
  <b>{{ value.value }}</b>
</h3>

<pre>
  min: {{ min.toLocalNativeDate() }}
  max: {{ max.toLocalNativeDate() }}
</pre>
