<zui-input-layout [label]="'Карусель'" [size]="'l'" [outer]="true" [position]="'center'">
  <zui-carousel-auxiliary-left zui-input-left [carousel]="carousel"></zui-carousel-auxiliary-left>

  <zui-carousel
    #carousel
    [required]="true"
    [carouselContent]="arrayWithObjects"
    [value]="arrayWithObjects.set[0]"
  >
    {{ arrayWithObjects.currentValue.title }}
  </zui-carousel>
  <zui-carousel-auxiliary-right zui-input-right [carousel]="carousel"></zui-carousel-auxiliary-right>
  <ng-template zuiInputStatusText>Текст статуса</ng-template>
</zui-input-layout>
