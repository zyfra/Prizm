<prizm-doc-page header="InputLayoutDateRange">
  <ng-template prizmDocPageTab>
    <prizm-doc-example id="base" [content]="exampleBase" heading="Base">
      <prizm-input-layout-date-range-base-example></prizm-input-layout-date-range-base-example>
    </prizm-doc-example>

    <prizm-doc-example id="disabled" [content]="exampleDisabled" heading="Disabled">
      <prizm-input-layout-date-range-disabled-example></prizm-input-layout-date-range-disabled-example>
    </prizm-doc-example>

    <prizm-doc-example id="native-date" [content]="exampleNativeDate" heading="Native Date">
      <prizm-input-layout-date-range-native-example></prizm-input-layout-date-range-native-example>
    </prizm-doc-example>

    <prizm-doc-example id="list" [content]="exampleListDate" heading="Presets List">
      <prizm-input-layout-date-range-list-example></prizm-input-layout-date-range-list-example>
    </prizm-doc-example>
  </ng-template>

  <ng-template prizmDocPageTab prizmDocHost>
    <prizm-doc-demo>
      <prizm-input-layout
        #inputElement
        [prizmDocHostElement]="inputElement"
        [prizmDocHostElementKey]="layoutKey"
        [size]="size"
        [label]="label"
        [outer]="outer"
        [border]="border"
        [position]="inputPosition"
        [status]="status"
        [forceClear]="forceClear"
      >
        <prizm-input-layout-date-range
          #dateElement
          [prizmDocHostElement]="dateElement"
          [prizmDocHostElementKey]="dateKey"
          [formControl]="dateControl"
          [placeholder]="placeholder"
        >
        </prizm-input-layout-date-range>
      </prizm-input-layout>
    </prizm-doc-demo>
    <prizm-doc-documentation [control]="dateControl" [hostComponentKey]="dateKey">
      <ng-template
        [(documentationPropertyValue)]="placeholder"
        documentationPropertyName="placeholder"
        documentationPropertyType="string"
        documentationPropertyMode="input"
      >
        Placeholder
      </ng-template>

      <ng-template
        documentationPropertyName="disabledItemHandler"
        documentationPropertyType="PrizmBooleanHandler<PrizmDay>"
        documentationPropertyMode="input"
      >
        Disabled Item Handler
      </ng-template>

      <ng-template
        documentationPropertyName="markerHandler"
        documentationPropertyType="PrizmMarkerHandler"
        documentationPropertyMode="input"
      >
        Marker Handler
      </ng-template>

      <ng-template
        documentationPropertyName="items"
        documentationPropertyType="PrizmDayRangePeriod[]"
        documentationPropertyMode="input"
      >
        Items
      </ng-template>

      <ng-template
        documentationPropertyName="min"
        documentationPropertyType="PrizmDay"
        documentationPropertyMode="input"
      >
        Min Date
      </ng-template>

      <ng-template
        documentationPropertyName="max"
        documentationPropertyType="PrizmDay"
        documentationPropertyMode="input"
      >
        Max Date
      </ng-template>

      <ng-template
        documentationPropertyName="minLength"
        documentationPropertyType="PrizmDayLike | null"
        documentationPropertyMode="input"
      >
        Min Length
      </ng-template>

      <ng-template
        documentationPropertyName="maxLength"
        documentationPropertyType="PrizmDayLike | null"
        documentationPropertyMode="input"
      >
        Max Length
      </ng-template>

      <ng-template
        documentationPropertyName="defaultViewedMonth"
        documentationPropertyType="PrizmMonth"
        documentationPropertyMode="input"
      >
        Default Viewed Month
      </ng-template>
    </prizm-doc-documentation>
    <prizm-doc-documentation [heading]="layoutKey" [hostComponentKey]="layoutKey">
      <ng-template
        [(documentationPropertyValue)]="forceClear"
        [documentationPropertyValues]="forceClearVariants"
        documentationPropertyName="forceClear"
        documentationPropertyType="boolean | null"
        documentationPropertyMode="input"
      >
        Show clear button
      </ng-template>
      <ng-template
        [(documentationPropertyValue)]="outer"
        documentationPropertyName="outer"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
      >
        Outer
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="size"
        [documentationPropertyValues]="sizeVariants"
        documentationPropertyName="size"
        documentationPropertyType="PrizmInputSize"
        documentationPropertyMode="input"
      >
        Size
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="label"
        documentationPropertyName="label"
        documentationPropertyType="string"
        documentationPropertyMode="input"
      >
        Label
      </ng-template>
      <ng-template
        documentationPropertyName="clear"
        documentationPropertyType="MouseEvent"
        documentationPropertyMode="output"
      >
        Clear
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="border"
        documentationPropertyName="border"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
      >
        Border
      </ng-template>
      <ng-template
        [(documentationPropertyValue)]="status"
        [documentationPropertyValues]="statuses"
        documentationPropertyName="status"
        documentationPropertyType="PrizmInputStatus"
        documentationPropertyMode="input"
      >
        Status
      </ng-template>
      <ng-template
        [(documentationPropertyValue)]="inputPosition"
        [documentationPropertyValues]="inputPositionVariants"
        documentationPropertyName="position"
        documentationPropertyType="PrizmInputPosition"
        documentationPropertyMode="input"
      >
        Position
      </ng-template>
    </prizm-doc-documentation>
  </ng-template>

  <ng-template prizmDocPageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>PrizmInputLayoutDateRangeModule</code>
          into a module where you want to use our component
        </p>

        <prizm-doc-code [code]="setupModule" filename="custom.module.ts"></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
