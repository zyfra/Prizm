<prizm-input-layout label="Выберите период">
  <prizm-input-layout-date-range [formControl]="value" [min]="min" [max]="max">
  </prizm-input-layout-date-range>
</prizm-input-layout>

<div>
  <div>min: {{ min?.toString() ?? '' }}</div>
  <div>max: {{ max?.toString() ?? '' }}</div>
  <div>value: {{ value?.value?.toString() ?? '' }}</div>
</div>

<br />
<button (click)="setDefaultValue()" prizmButton>Set default value</button>
<button (click)="clear()" prizmButton>Clear</button>
