<tui-doc-page header="Textarea" type="components">
  <ng-template pageTab>
    <tui-doc-example heading="Basic example" [content]="zyfraTextareaBasicExample">
      <zui-textarea-basic-example></zui-textarea-basic-example>
    </tui-doc-example>

    <tui-doc-example heading="Autosize example" [content]="zyfraTextareaAutosizeExample">
      <zui-textarea-autosize-example></zui-textarea-autosize-example>
    </tui-doc-example>
  </ng-template>

  <ng-template pageTab>
    <tui-doc-demo>
      <pzm-input-layout [label]="label" [size]="size" [outer]="outer" [ngStyle]="{ width }">
        <textarea
          zuiInput
          [disabled]="disabled"
          [placeholder]="placeholder"
          [required]="required"
          [height]="height"
        ></textarea>
      </pzm-input-layout>
    </tui-doc-demo>

    <tui-doc-documentation>
      <ng-template
        documentationPropertyName="label"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="label"
      >
        Label
      </ng-template>

      <ng-template
        documentationPropertyName="placeholder"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="placeholder"
      >
        Placeholder
      </ng-template>

      <ng-template
        documentationPropertyName="required"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="required"
      >
        Required
      </ng-template>

      <ng-template
        documentationPropertyName="disabled"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="disabled"
      >
        Disabled
      </ng-template>

      <ng-template
        documentationPropertyName="outer"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="outer"
      >
        Outer
      </ng-template>

      <ng-template
        documentationPropertyName="height"
        documentationPropertyType="number"
        documentationPropertyMode="input"
        [documentationPropertyValues]="[null, 100, 300]"
        [(documentationPropertyValue)]="height"
      >
        Height
      </ng-template>

      <ng-template
        documentationPropertyName="width"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [documentationPropertyValues]="['20rem', '50%', '100%']"
        [(documentationPropertyValue)]="width"
      >
        Width
      </ng-template>

      <ng-template
        documentationPropertyName="size"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [documentationPropertyValues]="outer ? sizesOuter : sizesInner"
        [(documentationPropertyValue)]="size"
      >
        Size
      </ng-template>
    </tui-doc-documentation>
  </ng-template>

  <ng-template pageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>ZuiInputTextModule</code>
          into a module where you want to use our component
        </p>

        <tui-doc-code filename="myComponent.module.ts" [code]="setupModule"></tui-doc-code>
      </li>
    </ol>
  </ng-template>
</tui-doc-page>
