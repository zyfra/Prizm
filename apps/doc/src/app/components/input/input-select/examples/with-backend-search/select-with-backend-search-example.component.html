<prizm-input-layout label="Выберите из списка">
  <prizm-input-select
    [items]="$any(items$ | async)"
    [searchable]="true"
    [searchMatcher]="searchMatcher"
    [formControl]="control"
    (searchChange)="search($any($event))"
    icon="sort-zoom-in"
  ></prizm-input-select>
</prizm-input-layout>
