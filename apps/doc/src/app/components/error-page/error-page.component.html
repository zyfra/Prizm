<prizm-doc-page header="Error page">
  <ng-template prizmDocPageTab>
    <prizm-doc-example id="base" [content]="error404" heading="Base">
      <prizm-error-page-base-example></prizm-error-page-base-example>
    </prizm-doc-example>
  </ng-template>

  <ng-template prizmDocPageTab prizmDocHost>
    <prizm-doc-demo>
      <div [ngStyle]="{ display: 'block', height: '50vh' }">
        <prizm-error-page #element [prizmDocHostElement]="element" [code]="code" [title]="title">
          {{ userContent }}
        </prizm-error-page>
      </div>
    </prizm-doc-demo>
    <prizm-doc-documentation>
      <ng-template
        [(documentationPropertyValue)]="code"
        documentationPropertyName="code"
        documentationPropertyType="string"
        documentationPropertyMode="input"
      >
        Code
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="title"
        documentationPropertyName="title"
        documentationPropertyType="string"
        documentationPropertyMode="input"
      >
        Title
      </ng-template>

      <!-- <ng-template
        documentationPropertyName="ngContent"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="userContent"
      >
        Content
      </ng-template> -->
    </prizm-doc-documentation>
  </ng-template>

  <ng-template prizmDocPageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>PrizmErrorPageComponent</code>
          into a module where you want to use our component
        </p>

        <prizm-doc-code [code]="setupModule" filename="custom.module.ts"></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
