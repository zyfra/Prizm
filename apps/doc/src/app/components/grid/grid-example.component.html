<prizm-doc-page header="Grids">
  <div class="page-description" description>
    Our grid component is a powerful tool for laying out content. It is based on the 12-column grid system,
    and is fully responsive. It is built with flexbox and is available in a fixed-width and fluid-width
    container.
  </div>
  <ng-template prizmDocPageTab>
    <prizm-doc-example id="base" heading="Base" [content]="gridBasicExample">
      <prizm-grid-example-basic></prizm-grid-example-basic>
    </prizm-doc-example>
  </ng-template>

  <ng-template prizmDocPageTab="Setup">
    <ol class="b-demo-steps">
      <li>
        <p>
          Импортируйте <code>PrizmGridModule</code>
          в модуль в котором хотите использовать компоненту
        </p>

        <prizm-doc-code filename="MyComponent.module.ts" [code]="setupModule"></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
