<prizm-doc-page header="Splitter">
  <div class="page-description" description>
    Our splitter component is a simple way to split content into two columns. It is a great way to display
    content side by side.
  </div>
  <ng-template prizmDocPageTab>
    <prizm-doc-example id="base" heading="Base" [content]="basic">
      <prizm-splitter-basic-example></prizm-splitter-basic-example>
    </prizm-doc-example>

    <prizm-doc-example id="vertical" heading="Vertical" [content]="vertical">
      <prizm-splitter-vertical-example></prizm-splitter-vertical-example>
    </prizm-doc-example>

    <prizm-doc-example id="mested" heading="Nested" [content]="nested">
      <prizm-splitter-nested-example></prizm-splitter-nested-example>
    </prizm-doc-example>

    <prizm-doc-example id="limit" heading="Limit size" [content]="limitSize">
      <prizm-splitter-limit-size-example></prizm-splitter-limit-size-example>
    </prizm-doc-example>
  </ng-template>

  <ng-template prizmDocPageTab>
    <prizm-doc-demo>
      <prizm-splitter #element [ngStyle]="{ height: '400px' }" [orientation]="orientation">
        <prizm-splitter-area [size]="area1Size" #area1 *ngIf="showArea1" [minSize]="10">
          <div class="area area--1">area1</div>
        </prizm-splitter-area>

        <prizm-splitter-gutter *ngIf="showArea1 && showArea2" [zIndex]="2">
          <prizm-splitter-gutter-default></prizm-splitter-gutter-default>
        </prizm-splitter-gutter>

        <prizm-splitter-area [size]="area2Size" [minSize]="20" #area2 *ngIf="showArea2">
          <div class="area area--2">area2</div>
        </prizm-splitter-area>

        <prizm-splitter-gutter *ngIf="showArea2 && showArea3">
          <div prizmSplitterGutter style="width: 8px; background-color: yellow"></div>
        </prizm-splitter-gutter>

        <prizm-splitter-area [size]="area3Size" [minSize]="30" *ngIf="showArea3">
          <div class="area area--3">area3</div>
        </prizm-splitter-area>
      </prizm-splitter>

      <br />
      <div>
        <button (click)="change()">Change</button>
        <button (click)="change2()">Change2</button>
        <button (click)="change3()">Change3</button>
      </div>

      <div>
        <button (click)="change4()">Change4</button>
        <button (click)="change5()">Change5</button>
        <button (click)="runCD()">run CD</button>
      </div>

      <div>{{ test() }}</div>
    </prizm-doc-demo>

    <ol class="b-demo-steps">
      <li>
        <p>
          Импортируйте <code>PrizmSplitterModule</code>
          в модуль в котором хотите использовать компоненту
        </p>

        <prizm-doc-code filename="MyComponent.module.ts" [code]="setupModule"></prizm-doc-code>
      </li>
