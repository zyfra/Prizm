<button type="button"
        zuiButton
        [zuiTooltipDirection]="direction"
        [zuiTooltip]="dropdown">
  Button
</button>

<ng-template #dropdown>
  <div class="box">
    <img src="assets/example/image-city.jpeg">
    <p class="title">Заголовок</p>
    <div>
      Максимальная рекомендуемая ширина тултипа - 288рх. Высота может варьироваться в зависимости от контента.
    </div>
    <div class="date">
      16.05.2022 10:00
    </div>
    <div class="link">
      <a href="#">Ссылка</a>
    </div>
    <div class="footer">
      <button zuiButton>Text Button</button>
      <button zuiButton appearanceType="ghost">Text Button</button>
    </div>
  </div>
</ng-template>
