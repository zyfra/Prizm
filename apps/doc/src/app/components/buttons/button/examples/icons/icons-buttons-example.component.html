<h1>Button With Icon</h1>

<div class="box">
  <div class="title">Pass icon name</div>
  <div class="content">
    <button prizmButton [icon]="'account-card-details'">Left Icon</button>
    <button prizmButton [iconRight]="'account-card-details'">Right Icon</button>
    <button prizmButton [icon]="'account-card-details'" [iconRight]="'account-card-details'">Right and Left Icon</button>
  </div>
</div>

<div class="box">
  <div class="title">Pass Template</div>
  <div class="content">
    <button prizmButton [icon]="someTemplate">Left Template</button>
    <button prizmButton [iconRight]="someTemplate">Right Template</button>
    <button prizmButton [icon]="someTemplate" [iconRight]="someTemplate">Right and Reft Template</button>
    <ng-template #someTemplate>%</ng-template>
  </div>
</div>
