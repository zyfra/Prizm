<tui-doc-page header="Button" package="NEXT" type="components">
  <ng-template pageTab>
    <tui-doc-example id="base" heading="With Icons" [content]="exampleIcons">
      <zui-icons-buttons-example></zui-icons-buttons-example>
    </tui-doc-example>

    <tui-doc-example id="base" heading="Filled buttons" [content]="exampleFilled">
      <zui-outline-buttons-example></zui-outline-buttons-example>
    </tui-doc-example>

    <tui-doc-example id="base" heading="Outline buttons" [content]="exampleOutline">
      <zui-filled-buttons-example></zui-filled-buttons-example>
    </tui-doc-example>

    <tui-doc-example id="base" heading="Ghost buttons" [content]="exampleGhost">
      <zui-ghost-buttons-example></zui-ghost-buttons-example>
    </tui-doc-example>
  </ng-template>

  <ng-template pageTab>
    <tui-doc-demo>
      <button
        pzmButton
        [icon]="icon"
        [iconRight]="iconRight"
        [size]="size"
        [appearanceType]="appearanceType"
        [appearance]="appearance"
        [disabled]="disabled"
        [showLoader]="showLoader"
      >
        {{ content }}
      </button>
    </tui-doc-demo>
    <tui-doc-documentation>
      <ng-template
        documentationPropertyName="ng-content"
        documentationPropertyType="string"
        [(documentationPropertyValue)]="content"
      >
        NgContent
      </ng-template>

      <ng-template
        documentationPropertyName="size"
        documentationPropertyType="ZuiSize"
        documentationPropertyMode="input"
        [documentationPropertyValues]="sizeVariants"
        [(documentationPropertyValue)]="size"
      >
        Size
      </ng-template>

      <ng-template
        documentationPropertyName="appearance"
        documentationPropertyType="ZuiAppearance"
        documentationPropertyMode="input"
        [documentationPropertyValues]="appearanceVariants"
        [(documentationPropertyValue)]="appearance"
      >
        Appearance
      </ng-template>

      <ng-template
        documentationPropertyName="appearanceType"
        documentationPropertyType="ZuiAppearanceType"
        documentationPropertyMode="input"
        [documentationPropertyValues]="appearanceTypeVariants"
        [(documentationPropertyValue)]="appearanceType"
      >
        AppearanceType
      </ng-template>

      <ng-template
        documentationPropertyName="icon"
        documentationPropertyType="ZuiContent"
        documentationPropertyMode="input"
        [documentationPropertyValues]="iconVariants"
        [(documentationPropertyValue)]="icon"
      >
        Icon
      </ng-template>

      <ng-template
        documentationPropertyName="iconRight"
        documentationPropertyType="ZuiContent"
        documentationPropertyMode="input"
        [documentationPropertyValues]="iconVariants"
        [(documentationPropertyValue)]="iconRight"
      >
        Right Icon
      </ng-template>

      <ng-template
        documentationPropertyName="disabled"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="disabled"
      >
        Disabled
      </ng-template>

      <ng-template
        documentationPropertyName="showLoader"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="showLoader"
      >
        Show Loader
      </ng-template>
    </tui-doc-documentation>
  </ng-template>

  <ng-template pageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>ZyfraButtonModule</code>
          into a module where you want to use our component
        </p>

        <tui-doc-code filename="myComponent.module.ts" [code]="setupModule"></tui-doc-code>
      </li>
    </ol>
  </ng-template>
</tui-doc-page>
