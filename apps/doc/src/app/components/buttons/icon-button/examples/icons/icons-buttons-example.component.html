<h1>Icon</h1>

<div class="box">
  <div class="title">Fill button[prizmIconButton]</div>
  <div class="content">
    <button
      [icon]="'account-card-details'"
      prizmIconButton
      appearanceType="fill"
      appearance="primary"
      size="m"
    ></button>
    <button
      [icon]="'account-card-details'"
      prizmIconButton
      appearanceType="fill"
      appearance="secondary"
      size="m"
    ></button>

      [icon]="'account-card-details'"
      prizmIconButton
      appearanceType="fill"
      appearance="success"
      size="m"
    ></button>
    <button
      [icon]="'account-card-details'"
      prizmIconButton
      appearanceType="fill"
      appearance="warning"
      size="m"
    ></button>
    <button
      [icon]="'account-card-details'"
      prizmIconButton
      appearanceType="fill"
      appearance="danger"
      size="m"
    ></button>
    <button
      [icon]="'account-card-details'"
      [disabled]="true"
      prizmIconButton
      appearanceType="fill"
      size="m"
    ></button>
    <button
      [icon]="'account-card-details'"
      [showLoader]="true"
      prizmIconButton
      appearanceType="fill"
      size="m"
    ></button>
  </div>
</div>
