<h1>Icon</h1>

<div class="box">
  <div class="title">Fill button[prizmIconButton]</div>
  <div class="content">
    <button [icon]="'user-card'" prizmIconButton appearanceType="fill" appearance="primary" size="m"></button>
    <button
      [icon]="'user-card'"
      prizmIconButton
      appearanceType="fill"
      appearance="secondary"
      size="m"
    ></button>
    <button [icon]="'user-card'" prizmIconButton appearanceType="fill" appearance="success" size="m"></button>
    <button [icon]="'user-card'" prizmIconButton appearanceType="fill" appearance="warning" size="m"></button>
    <button [icon]="'user-card'" prizmIconButton appearanceType="fill" appearance="danger" size="m"></button>
    <button [icon]="'user-card'" [disabled]="true" prizmIconButton appearanceType="fill" size="m"></button>
    <button [icon]="'user-card'" [showLoader]="true" prizmIconButton appearanceType="fill" size="m"></button>
  </div>
</div>
