<div>
  <p>Size M</p>
  <div class="progress-block prizm-font-input-text-helper">
    <progress
      class="progress"
      [value]="value$ | async"
      prizmProgressBar
      max="100"
      size="m"
      color="var(--prizm-index-plan)"
    ></progress>
    <span>{{ value$ | async }}%</span>
  </div>
</div>
<br />

<div>
  <p>Size S</p>
  <div class="progress-block">
    <span>{{ value$ | async }}%</span>
    <progress
      class="progress"
      [value]="value$ | async"
      prizmProgressBar
      max="100"
      size="s"
      color="green"
    ></progress>
  </div>
</div>
<div>
  <p>Segments</p>
  <div>
    <progress
      class="progress"
      [prizmProgressColorSegments]="colors"
      [value]="value$ | async"
      prizmProgressBar
      max="100"
      size="m"
      color="green"
    ></progress>
  </div>
</div>

<div>
  <p>Label</p>
  <div>
    <label class="label-wrapper" *ngIf="value$ | async as value" prizmProgressLabel>
      {{ value }}%
      <progress
        [value]="value"
        prizmProgressBar
        max="100"
        color="var(--prizm-index-warning)"
        size="m"
      ></progress>
    </label>
  </div>
</div>

<div>
  <p>Stacked progress bars</p>
  <div>
    <label class="label-wrapper" prizmProgressLabel>
      <progress class="progress" [value]="3" prizmProgressBar max="4" size="m"></progress>

      <progress class="progress" [value]="1" prizmProgressBar max="4" size="m"></progress>
    </label>
  </div>
</div>

<div>
  <p>Indeterminate</p>
  <div>
    <progress class="progress" prizmProgressBar color="var(--prizm-index-plan)" size="s"></progress>
    <br />
    <br />
    <progress class="progress" prizmProgressBar color="var(--prizm-index-danger)" size="m"></progress>
  </div>
</div>
