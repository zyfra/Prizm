<prizm-doc-page header="Shadow">
  <div class="page-description" description>
    Our shadow component can use to show a shadow around a component.
  </div>
  <ng-template prizmDocPageTab>
    <prizm-doc-example id="base" [content]="exampleBase" heading="Base">
      <prizm-shadow-base-example></prizm-shadow-base-example>
    </prizm-doc-example>
  </ng-template>

  <ng-template prizmDocPageTab>
    <prizm-doc-demo>
      <div class="shadow-container prizm-font-dynamic-title-h4" [prizmShadow]="value">
        {{ value }}
      </div>
    </prizm-doc-demo>
    <prizm-doc-documentation>
      <ng-template
        [(documentationPropertyValue)]="value"
        [documentationPropertyValues]="valueVariants"
        documentationPropertyName="prizmShadow"
        documentationPropertyType="PrizmShadowType"
        documentationPropertyMode="input"
      >
        Shadow type
      </ng-template>
    </prizm-doc-documentation>
  </ng-template>

  <ng-template prizmDocPageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>PrizmShadowModule</code>
          into a module where you want to use our component
        </p>

        <prizm-doc-code [code]="setupModule" filename="custom.module.ts"></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
