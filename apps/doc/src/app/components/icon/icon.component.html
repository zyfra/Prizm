<tui-doc-page
  header="Icon"
  package="NEXT"
  type="components"
>
  <ng-template pageTab>
    <tui-doc-example
      id="base"
      heading="Base"
      [content]="exampleBase"
    >
      <zui-icon-base-example></zui-icon-base-example>
    </tui-doc-example>

    <h1>
      Icon set.
    </h1>

    <div *ngFor="let def of defs">
      <h4 class='title'>{{ def.dir }}</h4>

      <div class="icons">
        <div *ngFor="let name of def.data" class="icon-def">
          <zui-icon [iconClass]="name" [size]='24' class="icon"></zui-icon>
          <div class="name">{{ name }}</div>
        </div>
      </div>
    </div>

  </ng-template>

  <ng-template pageTab>
    <tui-doc-demo>
      <zui-icon [iconClass]="icon" [size]='iconSize'></zui-icon>
    </tui-doc-demo>
    <tui-doc-documentation>
      <ng-template
        documentationPropertyName="iconClass"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [documentationPropertyValues]="iconVariants"
        [(documentationPropertyValue)]="icon"
      >
        Icon
      </ng-template>
      <ng-template
        documentationPropertyName="size"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [documentationPropertyValues]="iconSizes"
        [(documentationPropertyValue)]="iconSize"
      >
        Size
      </ng-template>
    </tui-doc-documentation>
  </ng-template>

  <ng-template pageTab>
    <ol class="b-demo-steps">
      <li>
        <p >
          Import
          <code>ZuiIconModule</code>
          into a module where you want to use our component
        </p>

        <tui-doc-code
          filename="myComponent.module.ts"
          [code]="setupModule"
        ></tui-doc-code>
      </li>
    </ol>
  </ng-template>
</tui-doc-page>
