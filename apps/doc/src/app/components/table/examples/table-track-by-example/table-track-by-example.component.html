<prizm-scrollbar class="scrollable">
  <table class="table" prizmTable size="l">
    <thead>
      <tr prizmThGroup>
        <th prizmTh>Код</th>
        <th prizmTh>Наименование</th>
        <th prizmTh>Категория</th>
        <th prizmTh>Количество</th>
        <th></th>
      </tr>
    </thead>

    <tbody [data]="products" prizmTbody>
      <ng-container
        *prizmRow="
          let item of products;
          let i = index;
          let odd = odd;
          let even = even;
          let first = first;
          let last = last;
          trackBy: trackByFn
        "
      >
        <tr (click)="onTrClick($event, item)" prizmTr>
          <td prizmTd>
            {{ item.code }}
          </td>
          <td prizmTd>
            {{ item.name }}
          </td>
          <td prizmTd>{{ item.category }}</td>
          <td prizmTd>
            {{ item.count }}
          </td>
          <td>{{ item.active }}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</prizm-scrollbar>
