<p>Для сортировки нескольких колонок зажмите shift и кликните на иконку сортировки</p>
<p>Для отмены сортировки на колонке нажмите на неё удерживая ctrl</p>

<prizm-scrollbar class="scrollable" visibility="hidden">
  <table class="table" [columns]="columns" [sort]="initSortOptions" prizmTable>
    <thead>
      <tr prizmThGroup>
        <th *prizmHead="'code'" [sorter]="sorter" [resizable]="true" rowspan="3" prizmTh>Код</th>
        <th *prizmHead="'name'" [resizable]="true" prizmTh>Наименование</th>
        <th *prizmHead="'category'" [sorter]="sorter" rowspan="3" prizmTh>Категория</th>
        <th *prizmHead="'count'" [sorter]="sorter" rowspan="3" prizmTh>Количество</th>
      </tr>
      <tr prizmThGroup>
        <th class="extra-border" [resizable]="true" prizmTh>
          <input #input (enter)="search($event, 'name')" prizmInput placeholder="Поиск" />
          <button
            [interactive]="true"
            (click)="search(input.value, 'name')"
            prizmInputIconButton="magnifying-glass"
          ></button>
        </th>
      </tr>
      <tr prizmThGroup>
        <th class="extra-border" [resizable]="true" prizmTh>
          <input #inputExtra (enter)="doSomething($event, 'name')" prizmInput placeholder="Введите текст" />
          <button
            [interactive]="true"
            (click)="doSomething(inputExtra.value, 'name')"
            prizmInputIconButton="alarm-clock"
          ></button>
        </th>
      </tr>
    </thead>

    <tbody [data]="searchAllowedProducts" prizmTbody>
      <tr class="row" *prizmRow="let item of searchAllowedProducts; let i = index" prizmTr>
        <td class="format__number" *prizmCell="'code'" prizmTd>{{ item.code | spaceNumber : '0.0-0' }}</td>
        <td *prizmCell="'name'" prizmTd>{{ item.name }}</td>
        <td *prizmCell="'category'" prizmTd>{{ item.category }}</td>
        <td class="format__number" *prizmCell="'count'" prizmTd>{{ item.count | spaceNumber : '0.0-0' }}</td>
      </tr>
    </tbody>
  </table>
</prizm-scrollbar>
