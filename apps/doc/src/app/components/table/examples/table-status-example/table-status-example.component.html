<pzm-table [value]="products" editMode="cell" responsiveLayout="scroll">
  <ng-template pzmTableTemplate="header">
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Category</th>
      <th>Count</th>
    </tr>
  </ng-template>
  <ng-template pzmTableTemplate="body" let-product let-rowIndex="rowIndex">
    <tr>
      <td [pzmCellStatus]="rowIndex === 1 ? 'danger' : 'default'">{{ product.code }}</td>
      <td [pzmCellStatus]="rowIndex === 2 ? 'success' : 'default'">{{ product.name }}</td>
      <td [pzmCellStatus]="rowIndex === 3 ? 'warning' : 'default'">{{ product.category }}</td>
      <td [pzmCellStatus]="rowIndex === 4 ? 'danger' : 'success'">{{ product.count }}</td>
    </tr>
  </ng-template>
</pzm-table>
