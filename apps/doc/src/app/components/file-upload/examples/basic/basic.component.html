<prizm-file-upload
  [multiple]="true"
  [accept]="'image/*'"
  [progress]="$any(progress$$ | async)"
  [maxFilesCount]="3"
  [maxFileSize]="1000000"
  [disabled]="disabled"
  (filesChange)="onFilesChange($event)"
  (filesValidationErrors)="onfilesValidationErrors($event)"
  (filesCountError)="onFilesCountError($event)"
  (retry)="retry($event)"
>
  <ng-container *prizmIfLang="'russian'; else eng">
    Максимум три изображения размером не более 1МБ
  </ng-container>
  <ng-template #eng> Maximum of three images up to 1MB in size </ng-template>
</prizm-file-upload>

<button
  class="submit"
  [disabled]="files.length === 0 || disabled"
  (click)="send()"
  prizmButton
  appearance="primary"
  size="m"
>
  Отправить
</button>
