<prizm-doc-page header="Spinner">
  <div class="page-description" description>Our spinner component</div>
  <ng-template prizmDocPageTab>
    <prizm-doc-example id="base" [content]="exampleBase" heading="Set">
      <prizm-spinner-base-example></prizm-spinner-base-example>
    </prizm-doc-example>
  </ng-template>

  <ng-template prizmDocPageTab prizmDocHost>
    <prizm-doc-demo>
      <div
        style="
          position: relative;
          color: black;
          width: 50px;
          height: 50px;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <prizm-spinner
          #element
          [prizmDocHostElement]="element"
          [inheritColor]="inheritColor"
          [size]="size"
        ></prizm-spinner>
      </div>
    </prizm-doc-demo>
    <prizm-doc-documentation>
      <ng-template
        documentationPropertyName="textContent"
        documentationPropertyType="TemplateRef<unknown> | null"
        documentationPropertyMode="input"
      >
        Text Content
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="size"
        documentationPropertyName="size"
        documentationPropertyType="PrizmSize"
        documentationPropertyMode="input"
      >
        Size
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="inheritColor"
        documentationPropertyName="inheritColor"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
      >
        Inherit Color
      </ng-template>
    </prizm-doc-documentation>
  </ng-template>

  <ng-template prizmDocPageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>PrizmLoaderComponent</code>
          into a module where you want to use our component
        </p>

        <prizm-doc-code [code]="setupModule" filename="custom.module.ts"></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
