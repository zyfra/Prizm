<prizm-multi-select
  [items]="items"
  [valueTemplate]="valueTemplate"
  [formControl]="valueControl"
></prizm-multi-select>

<ng-template #valueTemplate let-value>
  <div class="item">
    <prizm-icon iconClass="account-done"></prizm-icon>
    <span>{{ value.stringify }}</span>
  </div>
</ng-template>
