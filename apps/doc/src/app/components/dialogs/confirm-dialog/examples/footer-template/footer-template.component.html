<button (click)="show()" type="button" prizmButton>Show Dialog</button>

<ng-template #footerTemp let-completeWith="completeWith">
  <div class="custom-footer">
    <button
      (click)="completeWith('secondary')"
      prizmButton
      appearance="primary"
      appearanceType="fill"
      size="l"
    >
      Cancel
    </button>
    <button
      (click)="completeWith('danger')"
      prizmButton
      appearance="secondary"
      appearanceType="outline"
      size="l"
    >
      Danger Action
    </button>
    <button (click)="completeWith('primary')" prizmButton appearance="danger" appearanceType="ghost" size="l">
      Confirm
    </button>
  </div>
</ng-template>
