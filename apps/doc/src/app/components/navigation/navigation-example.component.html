<prizm-doc-page header="Navigation" package="Equinox">
  <ng-template prizmDocPageTab>
    <prizm-doc-example id="base" [content]="exampleNavigationBasic" heading="Basic">
      <prizm-navigation-basic-example></prizm-navigation-basic-example>
    </prizm-doc-example>

    <!-- <prizm-doc-example
      id="underContent"
      [content]="exampleNavigationBasic"
      heading="Navigation under content"
    >
      <prizm-navigation-basic-example [isNavigationAbsolute]="true"></prizm-navigation-basic-example>
    </prizm-doc-example> -->
  </ng-template>

  <ng-template prizmDocPageTab prizmDocHost>
    <prizm-doc-demo>
      <prizm-navigation
        #element
        [data]="navigationTree"
        [activeElement]="activeElement"
        [prizmDocHostElement]="element"
      ></prizm-navigation>
    </prizm-doc-demo>

    <prizm-doc-documentation>
      <ng-template
        documentationPropertyName="data"
        documentationPropertyType="INavigationTree[]"
        documentationPropertyMode="input"
      >
        Структура навигации
      </ng-template>

      <ng-template
        documentationPropertyName="activeElement"
        documentationPropertyType="INavigationTree"
        documentationPropertyMode="input"
      >
        Текущий выбранный элемент навигации
      </ng-template>

      <ng-template
        documentationPropertyName="activeItemChange"
        documentationPropertyType="EventEmitter<INavigationTree>"
        documentationPropertyMode="output"
      >
        Изменение активного элемента
      </ng-template>
      <ng-template
        documentationPropertyName="expandedItemsChange"
        documentationPropertyType="EventEmitter<INavigationTree[]>"
        documentationPropertyMode="output"
      >
        Изменение развернутых элементов
      </ng-template>
    </prizm-doc-documentation>
  </ng-template>

  <ng-template prizmDocPageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Импортируйте <code>PrizmNavigationModule для навигации и PrizmHeaderModule для Header</code>
          в модуль в котором хотите использовать компоненту
        </p>

        <prizm-doc-code [code]="setupModule" filename="custom.module.ts"></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
