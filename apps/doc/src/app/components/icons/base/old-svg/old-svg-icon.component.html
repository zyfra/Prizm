<div class="title-block">
  <h1>Иконки</h1>

  <div class="show-none">
    <span>Показать пропущенные</span>
    <prizm-toggle [ngModel]="showOnlyHide" (ngModelChange)="showOnlyHide = $event"></prizm-toggle>
  </div>
</div>

<div>
  <h4 class="title">Иконки - {{ existIcons.length }}</h4>
  <div class="icons" [class.show-only-hide]="showOnlyHide">
    <div class="icon-def" *ngFor="let obj of existIcons" (click)="copy(obj.new)">
      <prizm-icons [size]="24" [name]="obj.old"></prizm-icons>
      <div class="name">{{ obj.old }}</div>
    </div>
  </div>
</div>

<div>
  <h4 class="title">Удаленные иконки - {{ removedIcons.length }}</h4>
  <div class="icons">
    <div class="icon-def" *ngFor="let obj of removedIcons">
      <prizm-icons [size]="24" [name]="'none'"></prizm-icons>
      <div class="name">{{ obj.old }}</div>
    </div>
  </div>
</div>

<ng-template #noIconTemplate>
  <div>NO ICON</div>
</ng-template>
