<prizm-doc-page header="Icon">
  <ng-template prizmDocPageTab>
    <prizm-doc-example id="base" [content]="exampleBase" heading="Base">
      <prizm-icon-base-example></prizm-icon-base-example>
    </prizm-doc-example>

    <h1>Old Icon set.</h1>

    <div *ngFor="let def of defs">
      <h4 class="title">{{ def.dir }}</h4>

      <div class="icons">
        <div class="icon-def" *ngFor="let name of def.data" (click)="copy(name)">
          <prizm-icon class="icon" [iconClass]="name" [size]="24"></prizm-icon>
          <div class="name">{{ name }}</div>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template prizmDocPageTab prizmDocHost>
    <prizm-doc-demo>
      <prizm-icon #element [prizmDocHostElement]="element" [iconClass]="icon" [size]="iconSize"></prizm-icon>
    </prizm-doc-demo>
    <prizm-doc-documentation>
      <ng-template
        [(documentationPropertyValue)]="icon"
        [documentationPropertyValues]="iconVariants"
        documentationPropertyName="iconClass"
        documentationPropertyType="string"
        documentationPropertyMode="input"
      >
        Icon
      </ng-template>
      <ng-template
        [(documentationPropertyValue)]="iconSize"
        [documentationPropertyValues]="iconSizes"
        documentationPropertyName="size"
        documentationPropertyType="string"
        documentationPropertyMode="input"
      >
        Size
      </ng-template>
    </prizm-doc-documentation>
  </ng-template>

  <ng-template prizmDocPageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>PrizmIconSvgModule</code>
          into a module where you want to use our component
        </p>

        <prizm-doc-code [code]="setupModule" filename="custom.module.ts"></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
