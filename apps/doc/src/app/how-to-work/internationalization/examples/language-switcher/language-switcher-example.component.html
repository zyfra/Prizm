<button (click)="changeLanguage('en')" prizmButton appearance="primary" size="xl">English</button>
<button (click)="changeLanguage('ru')" prizmButton appearance="primary" size="xl">Русский</button>

<br />
<br />

<prizm-file-upload
  [multiple]="true"
  [accept]="'image/*'"
  [progress]="$any(progress$$ | async)"
  [maxFilesCount]="3"
  [maxFileSize]="1000000"
  [disabled]="disabled"
  (filesChange)="onFilesChange($event)"
  (filesValidationErrors)="onfilesValidationErrors($any($event))"
  (filesCountError)="onFilesCountError($event)"
  (retry)="retry($event)"
>
</prizm-file-upload>
