# TODO: later change tag by input variable ${{ inputs.tag }}
name: Publish main packages 16
on:
  workflow_dispatch:
  workflow_call:
env:
  npmrc_config_push: ${{ secrets.NPMRC_CONFIG_PUSH }}
  NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_PUBLISH_TOKEN }}
permissions:
  contents: read
  packages: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Restore cache
        id: cache-restore
        uses: actions/cache/restore@v3
        with:
          path: ./node_modules
          key: ${{ runner.os }}-node_modules_ng_16-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node_modules_ng_16-

      - name: 'Initial changes 16'
        run: |
          cp -f package.json.ng16 package.json
          cp -f package-lock.json.ng16 package-lock.json

      - name: Install dependencies
        if: steps.cache-restore.outputs.cache-hit != 'true'
        run: npm ci --ignore-scripts

      - name: Save cache...
        id: cache-save
        uses: actions/cache/save@v3
        if: ${{ steps.cache-restore.outputs.cache-hit != 'true' && always() }}
        with:
          path: ./node_modules
          key: ${{ steps.cache-restore.outputs.cache-primary-key }}

      - name: 'Increase max memory limit'
        run: |
          export NODE_OPTIONS="--max_old_space_size=4096"

      - name: Set up environment variables
        run: |
          last_v3_version=$(
            echo '3.5.1'
          )
          echo "LAST_V3_VERSION=${last_v3_version}" >> $GITHUB_ENV

      - name: 'Set version 16'
        run: npx nx generate @prizm-ui/nx-mv:apply -n v16

      #      - name: 'Update main versions'
      #        run: npx nx generate @prizm-ui/nx-plugin:update-version --updateInDependencies true --newVersion="3.*.*.up" --all --currentVersion="${{ env.LAST_V3_VERSION }}"

      - name: Dist from cache
        id: dist-cache-restore
        uses: actions/cache/save@v3
        with:
          path: dist
          key: ${{ runner.os }}-node_modules_ng_16_main_release

      - name: 'Build main versions'
        run: npx nx run-many --target=build --all --parallel --max-parallel=3

  #      - name: Save dist in cache...
  #        id: dist-cache-save
  #        uses: actions/cache/save@v3
  #        with:
  #          path: dist
