# TODO: later change tag by input variable ${{ inputs.tag }}
name: Publish beta packages 15
on:
  workflow_dispatch:
  workflow_call:
env:
  npmrc_config_push: ${{ secrets.NPMRC_CONFIG_PUSH }}
  NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_PUBLISH_TOKEN }}
permissions:
  contents: read
  packages: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Restore cache
        id: cache-restore
        uses: actions/cache/restore@v3
        with:
          path: ./node_modules
          key: ${{ runner.os }}-node_modules_ng_15-${{ hashFiles('package-lock.json.ng15') }}
          restore-keys: |
            ${{ runner.os }}-node_modules_ng_15-

      - name: 'Initial changes 15'
        run: |
          cp -f package.json.ng15 package.json
          cp -f package-lock.json.ng15 package-lock.json

      - name: Install dependencies
        if: steps.cache-restore.outputs.cache-hit != 'true'
        run: npm ci --ignore-scripts

      - name: Save cache...
        id: cache-save
        uses: actions/cache/save@v3
        if: ${{ steps.cache-restore.outputs.cache-hit != 'true' && always() }}
        with:
          path: ./node_modules
          key: ${{ steps.cache-restore.outputs.cache-primary-key }}

      - name: 'Increase max memory limit'
        run: |
          export NODE_OPTIONS="--max_old_space_size=4096"

      - name: Set up environment variables
        run: |
          last_draft_version=$(
            (npm view @prizm-ui/components versions --tag ng15beta --json 2>/dev/null || echo '2.6.1-ng15beta.0') | jq '([.[] | select(startswith("2.6.1-ng15beta"))] | last // "2.6.1-ng15beta.0")' 2>/dev/null || echo '2.6.1-ng15beta.0'
          )
          echo "LAST_DRAFT_VERSION=${last_draft_version}" >> $GITHUB_ENV

      - name: 'Set version 15'
        run: npx nx generate @prizm-ui/nx-mv:apply -n v15

      - name: 'Update beta versions'
        run: npx nx generate @prizm-ui/nx-plugin:update-version --updateInDependencies true --newVersion="2.*.*-beta.up" --all --currentVersion="${{ env.LAST_DRAFT_VERSION }}"

      - name: 'Build beta versions'
        run: npx nx run-many --target=build --all --parallel --max-parallel=3

      - name: Save dist in cache...
        id: dist-cache-save
        uses: actions/cache/save@v3
        with:
          path: ./dist
          key: ${{ runner.os }}-node_modules_ng_15-beta

  deploy_to_doc:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Restore node_modules in cache
        uses: actions/cache/restore@v3
        with:
          path: ./node_modules
          key: ${{ runner.os }}-node_modules_ng_15-${{ hashFiles('package-lock.json.ng15') }}
          restore-keys: |
            ${{ runner.os }}-node_modules_ng_15-

      - name: Restore dist in cache
        uses: actions/cache/restore@v3
        with:
          path: ./dist
          key: ${{ runner.os }}-node_modules_ng_15-beta

      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: 'Build doc app for firebase hosting'
        run: npm run build:doc

      - name: Deploy doc to firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PRIZMUI }}'
          projectId: prizmui
          channelId: live
          target: v2-beta

