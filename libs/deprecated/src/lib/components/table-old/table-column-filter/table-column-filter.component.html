<p-columnFilter
  [field]="field"
  [type]="type"
  [display]="display"
  [showMenu]="showMenu"
  [matchMode]="matchMode"
  [operator]="operator"
  [showOperator]="showOperator"
  [showClearButton]="showClearButton"
  [showApplyButton]="showApplyButton"
  [showMatchModes]="showMatchModes"
  [showAddButton]="showAddButton"
  [hideOnClear]="hideOnClear"
  [placeholder]="placeholder"
  [matchModeOptions]="matchModeOptions"
  [maxConstraints]="maxConstraints"
  [minFractionDigits]="minFractionDigits"
  [maxFractionDigits]="maxFractionDigits"
  [prefix]="prefix"
  [suffix]="suffix"
  [locale]="locale"
  [localeMatcher]="localeMatcher"
  [currency]="currency"
  [currencyDisplay]="currencyDisplay"
  [useGrouping]="useGrouping"
>
  <ng-template pTemplate="header" let-field *ngIf="headerTemplate">
    <ng-container *ngTemplateOutlet="headerTemplate; context: { $implicit: field }"></ng-container>
  </ng-template>

  <ng-template pTemplate="filter" let-value let-filterCallback="filterCallback" *ngIf="filterTemplate">
    <ng-container
      *ngTemplateOutlet="
        filterTemplate;
        context: {
          $implicit: value,
          filterCallback: filterCallback
        }
      "
    ></ng-container>
  </ng-template>

  <ng-template pTemplate="footer" let-field *ngIf="footerTemplate">
    <ng-container *ngTemplateOutlet="footerTemplate; context: { $implicit: field }"></ng-container>
  </ng-template>
</p-columnFilter>
